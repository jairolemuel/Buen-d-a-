<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te amo Gabriel 游비</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
    }

    #stage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .neon-text {
      color: #FFA500;
      font-size: 3rem;
      text-shadow: 0 0 10px #FFA500, 0 0 20px #FF8C00;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      animation: fadeOut 2s ease-in 5s forwards;
    }

    .intro-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: fadeOut 2s ease-in 5s forwards;
    }

    .intro-heart img {
      width: 300px;
      max-width: 80vw;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.7);
      }
    }
  </style>
</head>
<body>
  <div class="intro-heart">
    <img src="https://media.tenor.com/0AV9Fg5f9iYAAAAC/heart-on-fire-burning.gif" alt="Coraz칩n en llamas" />
  </div>
  <div class="neon-text">Te amo Gabriel 游비</div>
  <div id="stage"></div>

  <audio id="sparkleSound" src="https://cdn.pixabay.com/download/audio/2023/03/13/audio_865e3d0243.mp3?filename=sparkle-144246.mp3" preload="auto"></audio>

  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    setTimeout(() => {
      document.querySelector('.intro-heart').remove();
      document.querySelector('.neon-text').remove();
            iniciarLluvia();
    }, 5500);

    function iniciarLluvia() {
      const app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundAlpha: 0
      });
      document.getElementById("stage").appendChild(app.view);

      const mensajes = ["Te amo Gabriel 游비"];
      const palabras = [];

      function crearPalabra() {
        const estilo = new PIXI.TextStyle({
          fontFamily: "Courier New",
          fontSize: 20 + Math.random() * 10,
          fill: "#FFA500",
          dropShadow: true,
          dropShadowColor: "#FF8C00",
          dropShadowDistance: 2
        });

        const texto = new PIXI.Text(
          mensajes[Math.floor(Math.random() * mensajes.length)],
          estilo
        );
        texto.x = Math.random() * app.renderer.width;
        texto.y = -50;
        texto.speed = 1 + Math.random() * 2;
        app.stage.addChild(texto);
        palabras.push(texto);
      }

      app.ticker.add(() => {
        if (Math.random() < 0.3) crearPalabra();
        for (let i = palabras.length - 1; i >= 0; i--) {
          const p = palabras[i];
          p.y += p.speed;
          if (p.y > app.renderer.height) {
            app.stage.removeChild(p);
            palabras.splice(i, 1);
          }
        }
      });

      app.view.addEventListener("pointerdown", (event) => {
        const pos = event.data ? event.data.global : event;
        const clickSound = document.getElementById("sparkleSound");
        if (clickSound) clickSound.play();

        for (let i = 0; i < 6; i++) {
          const mini = new PIXI.Text("游비", {
            fontFamily: "Courier New",
            fontSize: 16,
            fill: "#FFA500"
          });
          mini.x = pos.x;
          mini.y = pos.y;
          mini.vx = (Math.random() - 0.5) * 5;
          mini.vy = (Math.random() - 0.5) * 5;
          app.stage.addChild(mini);

          const animar = () => {
            mini.x += mini.vx;
            mini.y += mini.vy;
            mini.vy += 0.1;
            mini.alpha -= 0.02;
            if (mini.alpha <= 0) {
              app.stage.removeChild(mini);
              app.ticker.remove(animar);
            }
          };
          app.ticker.add(animar);
        }
      });
    }
  </script>
</body>
</html>
