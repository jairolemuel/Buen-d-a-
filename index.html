<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Te amo Gabriel 游비</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
    }

    #stage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .intro-stitch {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeOut 4s ease-out 3s forwards;
      z-index: 10;
      text-align: center;
    }

    .intro-stitch img {
      width: 300px;
      height: auto;
      animation: pulse 2s infinite;
    }

    .intro-stitch .message {
      margin-top: 10px;
      font-size: 2rem;
      color: #FFA500;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="intro-stitch">
    <img src="https://media.tenor.com/3N6mwD2Pb9YAAAAC/stitch-love.gif" alt="Stitch coraz칩n">
    <div class="message">Te amo Gabriel 游비</div>
  </div>

  <div id="stage"></div>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    const app = new PIXI.Application({
      view: document.getElementById("stage"),
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: 0x000000,
      resolution: window.devicePixelRatio || 1,
      autoDensity: true
    });

    const TEXTS = ["Te", "amo", "Gabriel", "游비"];
    const TEXT_STYLE = new PIXI.TextStyle({
      fill: "#FFA500",
      fontSize: 40,
      fontFamily: "Courier New",
      fontWeight: "bold",
      dropShadow: true,
      dropShadowDistance: 1,
      dropShadowBlur: 2,
      dropShadowColor: "#FF8C00"
    });

    const fallingWords = [];

    function createWord() {
      const word = new PIXI.Text(TEXTS[Math.floor(Math.random() * TEXTS.length)], TEXT_STYLE);
      word.x = Math.random() * app.screen.width;
      word.y = -50;
      word.speed = 1 + Math.random() * 3;
      app.stage.addChild(word);
      fallingWords.push(word);
    }

    function animate() {
      for (let i = fallingWords.length - 1; i >= 0; i--) {
        const word = fallingWords[i];
        word.y += word.speed;
        if (word.y > app.screen.height) {
          app.stage.removeChild(word);
          fallingWords.splice(i, 1);
        }
      }
      if (Math.random() < 0.3) {
        createWord();
      }
    }

    app.ticker.add(animate);

    // Esperar a que termine la animaci칩n del GIF (aprox. 4s)
    setTimeout(() => {
      document.querySelector('.intro-stitch').style.display = 'none';
    }, 4500);
  </script>
</body>
</html>
