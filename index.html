<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te amo Gabriel 🧡</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
    }

    #stage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .neon-text {
      color: #FFA500;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00, 0 0 20px #FF8C00;
      font-size: 3rem;
      font-weight: bold;
    }

    .intro-stitch {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeOut 4s ease-out 3s forwards;
      text-align: center;
      z-index: 10;
    }

    .intro-stitch img {
      width: 60vw;
      max-width: 400px;
      animation: pulse 2s infinite;
    }

    .intro-stitch .mensagem {
      margin-top: 10px;
      font-size: 2rem;
      color: #FFA500;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
        pointer-events: none;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Introdução com Stitch -->
  <div class="intro-stitch">
    <img src="https://media.giphy.com/media/l0MYEWpv7Ue0RFVaE/giphy.gif" alt="Stitch animado" />
    <div class="mensagem">Bom dia</div>
  </div>

  <!-- Container PixiJS -->
  <div id="stage"></div>

  <!-- Áudio -->
  <audio id="sparkleSound" src="https://cdn.pixabay.com/download/audio/2023/03/13/audio_865e3d0243.mp3?filename=sparkle-144246.mp3" preload="auto"></audio>

  <!-- PIXI.js -->
  <script src="https://pixijs.download/release/pixi.min.js"></script>

  <!-- Tu script principal -->
  <script src="js/main.js?v=1.0.3"></script>
</body>
</html>
