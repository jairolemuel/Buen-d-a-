<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te amo Gabriel 游비</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
    }

    #stage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .intro-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeOut 4s ease-out 3s forwards;
      text-align: center;
      z-index: 10;
    }

    .intro-heart img {
      width: 250px;
      height: auto;
      animation: pulse 2s infinite;
    }

    .intro-heart .message {
      margin-top: 10px;
      font-size: 2rem;
      color: #FFA500;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
        visibility: hidden;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Intro: Stitch con mensaje "Buen d칤a" -->
  <div class="intro-heart" id="intro">
    <img src="https://media.tenor.com/7i4fV2wToj8AAAAi/stitch-love.gif" alt="Stitch" />
    <div class="message">Buen d칤a</div>
  </div>

  <!-- Contenedor PixiJS -->
  <div id="stage"></div>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    const app = new PIXI.Application({ 
      width: window.innerWidth, 
      height: window.innerHeight, 
      backgroundColor: 0x000000, 
      antialias: true,
      resizeTo: window 
    });
    document.getElementById('stage').appendChild(app.view);

    const style = new PIXI.TextStyle({
      fontFamily: 'Courier New',
      fontSize: 36,
      fill: '#FFA500',
      dropShadow: true,
      dropShadowColor: '#FF8C00',
      dropShadowBlur: 4,
      dropShadowDistance: 0
    });

    const words = ["Te", "amo", "Gabriel", "游비"];
    let particles = [];

    function createTextParticle(x, y) {
      const text = new PIXI.Text(words[Math.floor(Math.random() * words.length)], style);
      text.x = x;
      text.y = y;
      text.vy = 1 + Math.random() * 2;
      text.alpha = 1;
      text.interactive = true;
      text.buttonMode = true;
      text.on('pointerdown', () => explodeText(text));
      app.stage.addChild(text);
      particles.push(text);
    }

    function explodeText(original) {
      for (let i = 0; i < 5; i++) {
        const mini = new PIXI.Text("游비", {
          fontSize: 20 + Math.random() * 10,
          fill: "#FFA500"
        });
        mini.x = original.x;
        mini.y = original.y;
        mini.vx = (Math.random() - 0.5) * 10;
        mini.vy = (Math.random() - 0.5) * 10;
        mini.alpha = 1;
        app.stage.addChild(mini);
        particles.push(mini);
      }
      app.stage.removeChild(original);
      particles = particles.filter(p => p !== original);
    }

    app.ticker.add(() => {
      for (let p of particles) {
        p.y += p.vy || 0;
        p.x += p.vx || 0;
        p.alpha -= 0.003;
        if (p.alpha <= 0) {
          app.stage.removeChild(p);
        }
      }
      particles = particles.filter(p => p.alpha > 0);
    });

    setInterval(() => {
      const x = Math.random() * app.renderer.width;
      const y = -30;
      createTextParticle(x, y);
    }, 150);

    // Esperar a que desaparezca el GIF antes de mostrar animaci칩n
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('stage').style.display = 'block';
    }, 5000); // 5 segundos para mostrar el GIF
  </script>
</body>
</html>
