<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo Gabriel 游비</title>

  <!-- Evitar cach칠 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
    }

    #stage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .intro-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: fadeOut 4s ease-out 3s forwards;
      text-align: center;
      z-index: 10;
    }

    .intro-heart img {
      width: 280px;
      animation: pulse 2s infinite;
    }

    .intro-heart .message {
      margin-top: 15px;
      font-size: 2rem;
      color: #FFA500;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.6);
        visibility: hidden;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="intro-heart">
    <img src="https://media.giphy.com/media/QxkfC1LR2Fh5r77hBO/giphy.gif" alt="Coraz칩n en llamas">
    <div class="message">Buen d칤a</div>
  </div>

  <div id="stage"></div>

  <audio id="sparkleSound" src="https://cdn.pixabay.com/download/audio/2023/03/13/audio_865e3d0243.mp3?filename=sparkle-144246.mp3" preload="auto"></audio>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script>
    const app = new PIXI.Application({
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundAlpha: 0,
      resizeTo: window
    });
    document.getElementById('stage').appendChild(app.view);

    const words = ['Te', 'amo', 'Gabriel', '游비'];
    const wordContainer = new PIXI.Container();
    const heartContainer = new PIXI.Container();
    app.stage.addChild(wordContainer, heartContainer);

    const sparkleSound = document.getElementById('sparkleSound');

    function createFallingWord() {
      const word = new PIXI.Text(words[Math.floor(Math.random() * words.length)], {
        fontFamily: 'Courier New',
        fontSize: 30,
        fill: '#FFA500',
        dropShadow: true,
        dropShadowColor: '#FF8C00',
        dropShadowBlur: 6
      });
      word.x = Math.random() * app.screen.width;
      word.y = -50;
      word.vy = 1 + Math.random() * 2;
      word.interactive = true;
      word.buttonMode = true;
      word.on('pointerdown', () => {
        sparkleSound.currentTime = 0;
        sparkleSound.play();
        explodeHearts(word.x, word.y);
        wordContainer.removeChild(word);
      });
      wordContainer.addChild(word);
    }

    function createFallingHeart() {
      const heart = new PIXI.Text('游비', {
        fontFamily: 'Courier New',
        fontSize: 26 + Math.random() * 10,
        fill: '#FFA500',
      });
      heart.x = Math.random() * app.screen.width;
      heart.y = -30;
      heart.vy = 1 + Math.random() * 2;
      heart.interactive = true;
      heart.buttonMode = true;
      heart.on('pointerdown', () => {
        sparkleSound.currentTime = 0;
        sparkleSound.play();
        explodeHearts(heart.x, heart.y);
        heartContainer.removeChild(heart);
      });
      heartContainer.addChild(heart);
    }

    function explodeHearts(x, y) {
      for (let i = 0; i < 8; i++) {
        const mini = new PIXI.Text('游비', {
          fontFamily: 'Courier New',
          fontSize: 16,
          fill: '#FFA500'
        });
        mini.x = x;
        mini.y = y;
        mini.vx = (Math.random() - 0.5) * 6;
        mini.vy = (Math.random() - 0.5) * 6;
        heartContainer.addChild(mini);

        app.ticker.add(() => {
          mini.x += mini.vx;
          mini.y += mini.vy;
          mini.alpha -= 0.02;
          if (mini.alpha <= 0) {
            heartContainer.removeChild(mini);
          }
        });
      }
    }

    app.ticker.add(() => {
      for (let word of [...wordContainer.children]) {
        word.y += word.vy;
        if (word.y > app.screen.height) {
          wordContainer.removeChild(word);
        }
      }
      for (let heart of [...heartContainer.children]) {
        heart.y += heart.vy;
        if (heart.y > app.screen.height) {
          heartContainer.removeChild(heart);
        }
      }
    });

    setInterval(createFallingWord, 400);
    setInterval(createFallingHeart, 600);
  </script>
</body>
</html>
