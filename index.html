<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eu te amo 🧡</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
    }

    #stage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .palavra {
      position: absolute;
      top: -2rem;
      color: #FFA500;
      font-family: 'Courier New', monospace;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00;
      pointer-events: auto;
      animation-name: cair;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes cair {
      to {
        top: 100vh;
      }
    }

    .explosion {
      position: absolute;
      pointer-events: none;
      width: 40px;
      height: 40px;
      user-select: none;
    }

    .mini-heart {
      position: absolute;
      color: #FFA500;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00;
      user-select: none;
      pointer-events: none;
    }

    .neon-text {
      color: #FFA500;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00, 0 0 20px #FF8C00;
      font-size: 3rem;
      font-weight: bold;
    }

    .intro-stitch {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeOut 4s ease-out 3s forwards;
      text-align: center;
      z-index: 10;
    }

    .intro-stitch img {
      width: 60vw;
      max-width: 400px;
      animation: pulse 2s infinite;
    }

    .intro-stitch .mensagem {
      margin-top: 10px;
      font-size: 2rem;
      color: #FFA500;
      text-shadow: 0 0 5px #FFA500, 0 0 10px #FF8C00;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
        pointer-events: none;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Introdução com Stitch -->
  <div class="intro-stitch">
    <img src="https://media.giphy.com/media/l0MYEWpv7Ue0RFVaE/giphy.gif" alt="Stitch animado" />
    <div class="mensagem">Bom dia mi vida 🧡</div>
  </div>

  <!-- Contêiner para a chuva de palavras -->
  <div id="rain"></div>

  <!-- Container PixiJS -->
  <div id="stage"></div>

  <!-- Áudios corrigidos (em pasta js/) -->
  <audio id="sparkleSound" src="js/sparkle.mp3" preload="auto"></audio>
  <audio id="clickSound" src="js/click.mp3" preload="auto"></audio>
    <!-- PIXI.js -->
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Tu script principal (no olvides colocar main.js dentro de js/) -->
  <script src="js/main.js?v=1.0.3"></script>
</body>
</html>
